<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WesternDate - Main Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="site-logo">WesternDate</div>
        <div class="header-right">
            <div class="user-info">
                <span id="user-id-display">ID: ...</span>
                <div class="balance-display">
                    <span id="main-balance-display" class="balance-main">Main: $0</span>
                    <span id="cashback-balance-display" class="balance-cashback">Cashback: $0</span>
                </div>
            </div>
            <a href="#" id="support-btn" class="support-button">Support</a>
        </div>
    </header>

    <main class="content-container" id="main-content">
        </main>
    
    <div id="custom-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="modal-message"></div>
            <div id="modal-buttons"></div>
        </div>
    </div>

    <script src="global.js"></script>
    <script src="main.js"></script>
</body>
</html>
